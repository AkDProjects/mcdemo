<mat-toolbar>
  <span>MCCAT</span>
  <app-menu *ngIf="overlayService.getOverlayState() | async"></app-menu>

  <!-- TODO: Put mouseover colors on these toolbar buttons options -->

  <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger" (mouseenter)="menuTrigger.openMenu()">
    Menu
  </button>

  <mat-menu #menu="matMenu" [overlapTrigger]="false">
<div (mouseleave)="menuTrigger.closeMenu()">
    <button mat-menu-item>
      <!-- TODO: Put mouseover colors on these menu span options -->
      <span (click)="showOverlay()"  [style.color]="spanColor" (mouseover)="color = 'accent'" (mouseout)="color = 'primary'" >Form</span>
    </button>

    <button mat-menu-item disabled>
      <span>Check voice mail</span>
    </button>

    <button mat-menu-item>
      <span>Disable alerts</span>
    </button>
</div>

  </mat-menu>


</mat-toolbar>
